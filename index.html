<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Currency Converter</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>

	<section class="section">

		<div class="container text-center m-top-20">
			<h1>Exchange Rate Converter</h1>

			<p>Convert from Bitcoin to £GBP and £GBP to Bitcoin!</p>

			<form data-currency-conversion>
				<div class="col-sm-6 mr-auto ml-auto">

					<div class="form-group">
						<label for="currency1Amount" class="sr-only" data-linked-to="currency1type">Amount in XBT</label>
						<input type="number" id="currency1Amount" class="form-control" placeholder="Amount in XBT" data-initial-currency data-linked-to="currency1type"  />
					</div>
					<div class="form-group">
						<label for="currency1type" class="sr-only">Currency 1 Type</label>
						<select data-initial-currency-type data-linked-select id="currency1type" class="form-control">
							<option value="XBT">Bitcoin</option>
							<option value="GBP">British Pound</option>
						</select>
					</div>
					<div class="form-group">
						<label for="currency2Amount" class="sr-only" data-linked-to="currency2type">Amount in GBP</label>
						<input type="number" id="currency2Amount" class="form-control" placeholder="Amount in GBP" data-converted-currency disabled data-linked-to="currency2type" />
					</div>
					<div class="form-group">
						<label for="currency2type" class="sr-only">Currency 1 Type</label>
						<select data-converted-currency-type id="currency2type" data-linked-select class="form-control">
							<option value="XBT">Bitcoin</option>
							<option value="GBP" selected>British Pound</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>

				</div>

			</form>

		</div>

	</section>
	<script src="js/app.js"></script>
</body>
</html>
