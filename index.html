<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Currency Converter</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>

	<section class="section">

		<form class="container" data-currency-conversion>
		
			<div class="col-sm-6 mr-auto ml-auto">

				<div class="form-group">
					<label for="currency1Amount" class="sr-only">Currency 1 Amount</label>
					<input type="number" id="currency1Amount" class="form-control" placeholder="Currency 1 Amount" data-initial-currency />
				</div>
				<div class="form-group">
					<label for="currency1type" class="sr-only">Currency 1 Type</label>
					<select data-initial-currency-type id="currency1type" class="form-control">
						<option value="XBT">Bitcoin</option>
						<option value="GBP">British Pound</option>
					</select>
				</div>
				<div class="form-group">
					<label for="currency2Amount" class="sr-only">Currency 2 Amount</label>
					<input type="number" id="currency2Amount" class="form-control" placeholder="Currency 2 Amount" data-converted-currency disabled />
				</div>
				<div class="form-group">
					<label for="currency2type" class="sr-only">Currency 1 Type</label>
					<select data-converted-currency-type id="currency2type" class="form-control">
						<option value="XBT">Bitcoin</option>
						<option value="GBP" selected>British Pound</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>


			</div>

		</form>

	</section>
	<script src="js/app.js"></script>
</body>
</html>
